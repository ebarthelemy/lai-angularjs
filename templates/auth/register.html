<div class="container" ng-controller="RegisterCtrl">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Register</div>
                <div class="panel-body">

                    <form class="form-horizontal"
                          role="form"
                          ng-submit="onSubmit()"
                          novalidate="novalidate"
                          ng-hide="submitted">

                        <!-- {!! csrf_field() !!} -->

                        <div class="form-group" ng-class="(Errors.hasOwnProperty('name')) ? 'has-error' : ''">
                            <label class="col-md-4 control-label">Name</label>

                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       ng-model="formModel.name"
                                       id="name"
                                       required="required"
                                       ng-maxlength="255">

                                <span class="help-block" ng-if="Errors.hasOwnProperty('name')">
                                    <strong>{{ Errors.name[0] }}</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-group" ng-class="(Errors.hasOwnProperty('email')) ? 'has-error' : ''">
                            <label class="col-md-4 control-label">E-Mail
                                Address</label>

                            <div class="col-md-6">
                                <input type="email"
                                       class="form-control"
                                       ng-model="formModel.email"
                                       id="email"
                                       required="required"
                                       ng-maxlength="255">

                                <span class="help-block" ng-if="Errors.hasOwnProperty('email')">
                                    <strong>{{ Errors.email[0] }}</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-group" ng-class="(Errors.hasOwnProperty('password')) ? 'has-error' : ''">
                            <label class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input type="password"
                                       class="form-control"
                                       ng-model="formModel.password"
                                       id="password"
                                       required="required"
                                       ng-minlength="6">

                                <span class="help-block" ng-if="Errors.hasOwnProperty('password')">
                                    <strong>{{ Errors.password[0] }}</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="(Errors.hasOwnProperty('password_confirmation')) ? 'has-error' : ''">
                            <label class="col-md-4 control-label">Confirm
                                Password</label>

                            <div class="col-md-6">
                                <input type="password"
                                       class="form-control"
                                       ng-model="formModel.password_confirmation"
                                       ng-pattern="formModel.password"
                                       ng-pattern-err-type="confirmed"
                                       id="password_confirmation"
                                       required="required"
                                       ng-minlength="6">

                                <span class="help-block" ng-if="Errors.hasOwnProperty('password_confirmation')">
                                    <strong>{{ Errors.password_confirmation[0] }}</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button class="btn btn-primary"
                                        ladda="submitting"
                                        data-style="expand-right"
                                        type="submit">
                                    <i class="fa fa-btn fa-user"></i>
                                    <span ng-show="submitting">Registering</span>
                                    <span ng-show="!submitting">Register</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
